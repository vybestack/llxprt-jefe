name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: jefe
            asset_name: jefe-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: jefe
            asset_name: jefe-${{ github.ref_name }}-aarch64-unknown-linux-gnu.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: jefe
            asset_name: jefe-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: jefe
            asset_name: jefe-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install Linux cross linker for aarch64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          mkdir -p .cargo
          cat << 'EOF' >> .cargo/config.toml
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package tar.gz
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} dist/
          tar -C dist -czf ${{ matrix.asset_name }} ${{ matrix.binary_name }}

      - name: Generate checksum
        shell: bash
        run: shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256
          draft: false
          prerelease: false
